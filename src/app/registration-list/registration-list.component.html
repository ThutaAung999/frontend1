<app-register-and-filter [dataSource]="this.dataSource"
                         (filterEvent)="bindInputValue($event)"
                         (keyup)="applyFilter($event)">

</app-register-and-filter>

<div class="mat-ele vation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name-->
    <ng-container   matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Year -->
    <ng-container   matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let row"> {{row.year}} </td>
    </ng-container>

    <!-- Director-->
    <ng-container   matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
      <td mat-cell *matCellDef="let row"> {{row.director}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container   matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
          <button [routerLink]="['/detail',row.id]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
          <button (click)="edit(row.id)" mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
          <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{inputValue}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of movies"></mat-paginator>
</div>
